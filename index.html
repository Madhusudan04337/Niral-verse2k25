<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niral-verse2k25</title>
    <link rel="icon" type="image/png" href="./IMAGES/NiralVerse2.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="./IMAGES/NiralVerse2-Photoroom.png">
    <style>
        body {
            background-color: #355a53;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container-fluid {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .loading-container {
            position: relative;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 25vw; /* Responsive size */
            max-width: 150px; 
            min-width: 100px;
            aspect-ratio: 1/1; /* Ensures a perfect circle */
        }
        .logo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        .loading-spinner {
            position: absolute;
            width: 120%;
            height: 120%;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #ffffff;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fade-out {
            opacity: 0;
            transition: opacity 1s ease-out;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .brand-name {
            max-width: 80%; /* Responsive */
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="loading-container">
            <img src="./IMAGES/NiralVerse2.png" alt="Website Logo" class="logo">
            <div class="loading-spinner"></div>
        </div>
        <img src="./IMAGES/NiralVersenName.png" alt="Website Name" class="brand-name">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.querySelector('.loading-container').classList.add('fade-out');
                document.querySelector('.brand-name').classList.add('fade-out');
                setTimeout(function() {
                    window.location.href = 'main.html';
                }, 1000);
            }, 2000);
        });
    </script>
</body>

</html>
